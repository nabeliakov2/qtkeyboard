[Core]
qssPath=qtkeyboard.qss
# this command is performed when the app terminates normally
cleanupCommand=
# defaultLayout takes precedence over defaultLayoutIndex
# defaultLayout values are taken from LayoutNameMapping array ('mapped' values)
# empty means not to change layout on start
defaultLayout=
# empty or negaive values mean not to change layout on start
defaultLayoutIndex=
keyset=default.xml
# supported: common-no-shift, none
layoutType=common-no-shift
draggable=true

# for layoutType==common-no-shift only the first path is used, reat are ignored
[Layouts]
1\path=commonLayout.ini
size=1

[LayoutNameMapping]
1\src=English (US)
1\mapped=Eng
2\src=Russian
2\mapped=Рус
size=2

[View]
onTop=true
#percents
opacity=80
outputScreen=0
relativeWidth=true
relativeHeight=true
#percents if relative, pixels otherwise
#ignored if useTextureSize is correctly set
width=100
height=20
useTextureSize=
hideCursor=false
isAnimated=true
# ms
animationDuration=1000
rowSpacing=1
buttonSpacing=1
toolTipVerticalOffset=-70

[System]
useX11ShiftBugWorkaround=true
displayNameX11=
# none | xrecord | querying
eventHandlerForX11=querying
# only for querying, ms
kbdStatePollInterval=200
